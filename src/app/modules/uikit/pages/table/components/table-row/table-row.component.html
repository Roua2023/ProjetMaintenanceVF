<ng-container>
  <td class="text-center">
    <input
      [(ngModel)]="user.selected"
      class="checkbox checkbox-sm"
      data-datatable-row-check="true"
      type="checkbox"
      value="28" />
  </td>
  <td>
    <div class="flex items-center gap-2.5">
      <img
        alt="user avatar"
        class="h-9 w-9 shrink-0 rounded-full"
        src="https://ui-avatars.com/api/?name={{ user.name }}&background=random" />
      <div class="flex flex-col">
        <a class="text-sm font-semibold text-foreground hover:text-primary" href="#"> {{ user.name }} </a>
        <a class="text-xs font-medium text-muted-foreground/70 hover:text-primary" href="#">
          {{ user.email }}
        </a>
      </div>
    </div>
  </td>

  <!-- DerniÃ¨re colonne avec les certifications -->
  <td class="text-center">
    <div class="flex gap-2 justify-center">
      
      <img src="path/to/certificate1.png" alt="Certificat 1" class="h-8 w-8 rounded-md" />
      <img src="path/to/certificate2.png" alt="Certificat 2" class="h-8 w-8 rounded-md" />
      <img src="path/to/certificate3.png" alt="Certificat 3" class="h-8 w-8 rounded-md" />
    </div>
  </td>
</ng-container>
